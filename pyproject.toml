[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "aleph-client"
dynamic = ["version"]
description = "Python Client library for the Aleph.im network"
readme = "README.md"
readme-content-type = "text/x-rst; charset=UTF-8"
requires-python = ">=3.6"
license = { file = "LICENSE.txt" }
authors = [
  { name = "Aleph.im Team", email = "hello@aleph.im" },
]
keywords = ["Aleph.im", "Client", "Library", "Python"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
  "Environment :: Console",
  "Framework :: aiohttp",
  "License :: OSI Approved :: MIT License",
  "Topic :: System :: Distributed Computing",
]

dependencies = [
  "aleph-sdk-python>=1.0.0rc1",
  "aleph-message>=0.4.6",
  "coincurve==18.0.0",
  "aiohttp==3.9.5",
  "eciespy==0.4.1",
  "typer==0.12.3",
  "eth-account==0.11.2",
  "python-magic==0.4.27",
  "pygments==2.18.0",
  "rich==13.7.1",
  "aiodns==3.2.0",
]
[project.optional-dependencies]
nuls2 = ["nuls2-sdk==0.1.0"]
ethereum = ["eth_account>=0.4.0"]
polkadot = ["substrate-interface==1.3.4"]
cosmos = ["cosmospy==6.0.0"]
solana = ["pynacl==1.5.0", "base58==2.1.1"]
tezos = ["pynacl==1.5.0", "aleph-pytezos==0.1.0"]
docs = ["sphinxcontrib-plantuml==0.27"]

[project.urls]
Documentation = "https://docs.aleph.im/tools/aleph-client/"
Issues = "https://github.com/aleph-im/aleph-client/issues"
Source = "https://github.com/aleph-im/aleph-client"
Discussions = "https://community.aleph.im/"

[project.scripts]
aleph = "aleph_client.__main__:app"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.sdist]
include = [
  "src/aleph_client",
]

[tool.hatch.build.targets.wheel]
packages = ["src/aleph_client"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.envs.default]
platforms = ["linux", "macos"]
dependencies = [
  "pytest==8.2.2",
  "pytest-asyncio==0.23.7",
  "pytest-cov==5.0.0",
  "mypy==1.10.0",
  "secp256k1==0.14.0",
  "pynacl==1.5.0",
  "base58==2.1.1",
  # "aleph-pytezos==0.1.0",
  "fastapi==0.98.0",
  "httpx==0.27.0",
  "types-requests==2.32.0.20240602",
  "types-setuptools==70.0.0.20240524",
  "typing_extensions==4.12.2",
  "sphinxcontrib-plantuml==0.27"
]

[tool.hatch.envs.testing]
type = "virtual"
dependencies = [
  "pytest==8.2.2",
  "pytest-asyncio==0.23.7",
  "pytest-cov==5.0.0",
  "mypy==1.10.0",
  "secp256k1==0.14.0",
  "pynacl==1.5.0",
  "base58==2.1.1",
  # "aleph-pytezos==0.1.0",
  "fastapi==0.98.0",
  "httpx==0.27.0",
]
[tool.hatch.envs.testing.scripts]
test = "pytest {args:} ./src/aleph_client/ ./tests/"
test-cov = "pytest --cov {args:} ./src/aleph_client/ ./tests/"
cov-report = [
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.linting]
dependencies = [
  "black==24.4.2",
  "mypy==1.10.0",
  "ruff==0.4.9",
  "isort==5.13.2",

  "types-requests==2.32.0.20240602",
  "types-setuptools==70.0.0.20240524",
  "typing_extensions==4.12.2",
]
[tool.hatch.envs.linting.scripts]
typing = "mypy {args:} ./src/ ./tests/"
style = [
  # "ruff {args:}",
  "black --check --diff {args:} ./src/ ./tests/",
  "isort --check-only --profile black {args:} ./src/ ./tests/",
]
fmt = [
  "black {args:} ./src/ ./tests/",
  # "ruff --fix {args:}",
  "isort --profile black {args:} ./src/ ./tests/",
  "style",
]
all = [
  "style",
  "typing",
]

[tool.pytest.ini_options]
pythonpath = [
  "src"
]
testpaths = [
  "tests"
]

[tool.black]
line-length = 120
target-version = ["py39"]

[tool.mypy]
python_version = "3.9"
install_types = true
non_interactive = true
ignore_missing_imports = true
explicit_package_bases = true
check_untyped_defs = true

[tool.ruff]
target-version = "py39"
line-length = 120
select = [
  "A",
  "ARG",
  "B",
  "C",
  "DTZ",
  "E",
  "EM",
  "F",
  "FBT",
  "I",
  "ICN",
  "ISC",
  "N",
  "PLC",
  "PLE",
  "PLR",
  "PLW",
  "Q",
  "RUF",
  "S",
  "T",
  "TID",
  "UP",
  "W",
  "YTT",
]
ignore = [
#  # Allow non-abstract empty methods in abstract base classes
#  "B027",
#  # Allow boolean positional values in function calls, like `dict.get(... True)`
#  "FBT003",
#  # Ignore checks for possible passwords
#  "S105", "S106", "S107",
#  # Ignore complexity
#  "C901", "PLR0911", "PLR0912", "PLR0913", "PLR0915",
  # Allow the use of assert statements
  "S101"
]

#[tool.ruff.isort]
#known-first-party = ["aleph_client"]

[tool.coverage.run]
branch = true
parallel = true
source_pkgs = ["aleph_client", "tests"]

[tool.coverage.paths]
aleph_client = ["src/aleph_client"]
tests = ["tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.spinx]
source-dir = "docs"
build-dir = "docs/_build"
