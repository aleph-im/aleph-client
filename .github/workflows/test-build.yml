name: Build source and wheel packages

on: push

jobs:
  build: 
    strategy: 
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{matrix.os}}

    steps:
      - uses: actions/checkout@v2

      - name: Install required system packages for ubuntu and macos
        run: |
          brew update
          brew tap cuber/homebrew-libsecp256k1
          brew install libsecp256k1
      
      - name: Install required system packages only for ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get -y upgrade
          sudo apt-get install -y libsecp256k1-dev
        
      - name: Install required Python packages
        run: |
          python3 -m pip install --upgrade build
          python3 -m pip install --user --upgrade twine

      - name: Build source and wheel packages
        run: |
          python3 -m build

      - name: Install the Python wheel
        run: |
          python3 -m pip install dist/aleph_client-*.whl

     




        
          





 
  
